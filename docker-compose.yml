version: '3.8'

services:
  nos-token-proxy:
    build: .
    ports:
      - "4015:4015"
    environment:
      - TARGET_API_URL=${TARGET_API_URL:-https://api.openai.com/v1}
      - API_KEYS=${API_KEYS}
      - MODEL=${MODEL:-z-ai/glm-4.5-air:free}
      - PORT=4015
      - NODE_ENV=production
    env_file:
      - .env
    restart: unless-stopped
    volumes:
      - ./logs:/app/logs
    networks:
      - nos-network

networks:
  nos-network:
    driver: bridge